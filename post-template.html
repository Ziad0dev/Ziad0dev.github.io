<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{TITLE}} · {{SITE_TITLE}}</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="description" content="{{DESCRIPTION}}">
<link rel="icon" href="../favicon.ico">
<link rel="alternate" type="application/rss+xml" title="RSS" href="../feed.xml">
<link rel="stylesheet" href="../retro.css">
</head>
<body class="scanlines">

<div class="banner">
  <img class="logo" src="https://media.tenor.com/fTQ0bkkCm1cAAAAi/computer-pixel.gif" alt="CRT Logo">
  <div>
    <h1><a href="../index.html" style="color:inherit; text-decoration:none;">{{SITE_TITLE}}</a></h1>
    <div class="tagline">
      {{TITLE}}
    </div>
  </div>
</div>

<div class="marquee-wrap">
  <marquee scrollamount="4">Reading: {{TITLE}} · Category: {{CATEGORY}} · Published: {{DATE}}</marquee>
</div>

<main class="single-wrapper">
  <article class="post full">
    <div class="meta">
      <span><strong>Date:</strong> {{DATE}}</span>
      <span><strong>Category:</strong> {{CATEGORY}}</span>
      <span><strong>Reading Time:</strong> {{READING_TIME}}</span>
      <span><strong>Author:</strong> {{AUTHOR}}</span>
    </div>
    <h2>{{TITLE}}</h2>
    <div class="post-body">
      {{CONTENT}}
    </div>
    <p class="back-link"><a href="../index.html">&larr; Back to Home</a></p>
  </article>
</main>

<div class="footer">
  <p>© {{YEAR}} {{AUTHOR}} · <a href="../feed.xml">RSS</a></p>
</div>

</body>
</html>
