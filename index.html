<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            margin-bottom: 3rem;
            border-bottom: 1px solid #0f0;
            padding-bottom: 1rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        h2 {
            font-size: 1.5rem;
            margin: 2rem 0 1rem 0;
            color: #0f0;
        }
        
        h3 {
            font-size: 1.2rem;
            margin: 1.5rem 0 0.5rem 0;
        }
        
        a {
            color: #0f0;
            text-decoration: none;
            border-bottom: 1px dotted #0f0;
        }
        
        a:hover {
            background: #0f0;
            color: #000;
        }
        
        ul {
            list-style: none;
            margin: 1rem 0;
        }
        
        li {
            margin: 0.5rem 0;
        }
        
        li::before {
            content: "> ";
            color: #0f0;
        }
        
        article {
            margin-bottom: 3rem;
        }
        
        .date {
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        pre {
            background: #111;
            padding: 1rem;
            overflow-x: auto;
            border-left: 3px solid #0f0;
            margin: 1rem 0;
        }
        
        code {
            color: #0f0;
            font-family: 'Courier New', monospace;
        }
        
        p {
            margin: 1rem 0;
        }
        
        blockquote {
            border-left: 3px solid #0f0;
            padding-left: 1rem;
            margin: 1rem 0;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <h1>~/writings</h1>
        <p class="date">Ziad0dev</p>
    </header>
    
    <main id="content">
        <article>
            <h2>Welcome</h2>
            <p class="date">2025-10-15</p>
            <p>This is where I share my thoughts and writings.</p>
        </article>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // List your markdown files here
        const writings = [
            { title: 'Welcome', file: 'welcome.md', date: '2025-10-15' }
        ];

        async function loadWritings() {
            const content = document.getElementById('content');
            content.innerHTML = '';

            for (const writing of writings) {
                try {
                    const response = await fetch(`writings/${writing.file}`);
                    const markdown = await response.text();
                    const html = marked.parse(markdown);
                    
                    const article = document.createElement('article');
                    article.innerHTML = `
                        <h2>${writing.title}</h2>
                        <p class="date">${writing.date}</p>
                        ${html}
                    `;
                    content.appendChild(article);
                } catch (error) {
                    console.error(`Failed to load ${writing.file}:`, error);
                }
            }
        }

        // Uncomment the line below when you have markdown files
        loadWritings();
    </script>
</body>
</html>
